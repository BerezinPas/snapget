name: Build and Deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PHP dependencies
        run: composer install --no-interaction

      - name: Install Node dependencies
        run: npm ci

      - name: Build theme (skip lint)
        run: npm run build:production

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: 188.225.23.151
          username: snapget
          password: OO!VeL9j$6hq
          local-dir: ./dist/
          server-dir: /test.snapget.ru/public_html/blog/wp-content/themes/flynt/
          dangerous-clean-slate: false # Важно! Не очищать сервер перед загрузкой
          exclude: |
            .git/*
            .github/*
            node_modules/*
          log-level: verbose
