name: Smart Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 1. Установка PHP и зависимостей
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-dev

      # 2. Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node dependencies
        run: npm ci

      # 3. Определение измененных файлов
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **
            !node_modules/**
            !vendor/**
          files_ignore: |
            .git/**
            dist/**

      # 4. Сборка проекта (пропускаем проверки)
      - name: Build project (production)
        run: |
          npm run build:production
          echo "Содержимое dist:"
          ls -la dist/

      # 5. Деплой
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 188.225.23.151
          username: snapget
          password: OO!VeL9j$6hq
          local-dir: ./
          server-dir: /test.snapget.ru/public_html/blog/wp-content/themes/flynt/
          include: |
            ${{ steps.changed-files.outputs.all_modified_files }}
            dist/**
          exclude: |
            .git/**
            .github/**
